<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-READER</title>
  </head>
  <body>
    <div class="container p-3 mb-2 bg-secondary text-white">
    <h1 class="display-2">RSS агрегатор</h1>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Начните читать RSS сегодня! Это легко, это красиво.</label>
        <input type="text" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp" placeholder="Ссылка RSS">
        <small class="form-text fst-italic text-white">Пример: https://ru.hexlet.io/lessons.rss</small>
      </div>
      <label class="validResult" for="formGroupExampleInput"></label>
      <button type="submit" class="btn btn-primary margin">Добавить</button>
    </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
