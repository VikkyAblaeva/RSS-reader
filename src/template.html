<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-READER</title>
  </head>
  <body>
    <script src="index.js"></script>
    <header>
      <div id="bg-color-gray" class="container p-3 mb-2 bg-light text-dark">
        <h1 class="display-2 mb-2">RSS агрегатор</h1>
        <form class="needs-validation mb-2">
          <div class="form-group mb-2">
            <label class="mb-2 fs-5" for="formGroupExampleInput">Начните читать RSS сегодня! Это легко, это красиво.</label>
            <input type="text" class="form-control mb-2" id="validationCustom01" placeholder="Ссылка RSS">
            <small class="form-text fst-italic text-dark mb-2">Пример: https://ru.hexlet.io/lessons.rss</small>
          </div>
          <label class="result" for="formGroupExampleInput"></label>
          <button type="submit" class="btn btn-primary btn-lg">Добавить</button>
        </form>
        </div>
    </header>
    <main>
      <div class="d-flex bd-highlight flex-wrap-reverse">
        <div id="posts" class="p-2 flex-fill bd-highlight">
          <p class="display-6 d-block m-2"></p>
        </div>
        <div class="p-2 flex-fill bd-highlight">
          <p class="lead h4"></p>
        </div>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
