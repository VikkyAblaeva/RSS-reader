<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-READER</title>
  </head>
  <body>
    <script src="index.js"></script>
    <header>
      <div id="bg-color-gray" class="container p-3 mb-2 bg-light text-dark">
        <h1 class="display-2 mb-2">RSS агрегатор</h1>
        <form class="needs-validation mb-2">
          <div class="form-group mb-2">
            <label class="mb-2 fs-5" for="formGroupExampleInput">Начните читать RSS сегодня! Это легко, это красиво.</label>
            <input type="text" class="form-control mb-2" id="validationCustom01" placeholder="Ссылка RSS">
            <small class="form-text fst-italic text-dark mb-2">Пример: https://ru.hexlet.io/lessons.rss</small>
          </div>
          <label class="result" for="formGroupExampleInput"></label>
          <button type="submit" class="btn btn-primary btn-lg">Добавить</button>
        </form>
        </div>
    </header>
    <main>
      <div class="d-flex flex-wrap-reverse">
        <div id="posts" class="m-2">
          <p class="display-6 d-flex"></p>
        </div>
        <div id="feeds" class="m-2">
          <p class="lead h4 m-2"></p>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Шапка модального окна</h2>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <p>Какой-то текст в теле модального окна</p>
          </div>
          <div class="modal-footer">
            <button id="go" type="button" class="btn btn-primary">Читать полностью</button>
            <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
