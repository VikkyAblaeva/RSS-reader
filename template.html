<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS-READER</title>
  </head>
  <body>
    <script src="index.js"></script>
    <header>
      <div id="bg-color-gray" class="container p-3 mb-2 bg-light text-dark">
        <h1 class="display-2 mb-2">RSS агрегатор</h1>
        <form class="needs-validation mb-2">
          <div class="form-group mb-2">
            <label class="mb-2 fs-5" for="formGroupExampleInput">Начните читать RSS сегодня! Это легко, это красиво.</label>
            <input type="text" name="url" class="form-control mb-2" id="validationCustom01" placeholder="Ссылка RSS" aria-label="url" autofocus required autocomplete="off">
            <small class="form-text fst-italic text-dark mb-2">Пример: https://ru.hexlet.io/lessons.rss</small>
          </div>
          <label class="result" for="formGroupExampleInput" type="text"></label>
          <button id="main" type="submit" class="btn btn-primary btn-lg">Добавить</button>
        </form>
        </div>
    </header>
    <main>
      <div id="spin-wrapper">
        <div id="spinner">
        </div>
      </div>
      <div id="container" class="d-flex flex-wrap-reverse">
        <div id="posts" class="m-2">
          <p class="display-6 d-flex">
            <ul class="list-unstyled"></ul>
          </p>
        </div>
        <div id="feeds" class="m-2">
          <p class="description h4 m-2"></p>
        </div>
      </div>
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="postsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="postsModalLabel">Название</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Описание
            </div>
            <div class="modal-footer">
              <a href="#" target="_blank">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                Читать полностью
              </button>
            </a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
